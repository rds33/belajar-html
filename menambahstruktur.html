    <p>Apa itu UTF-8?</p>
    <p>UTF-8 - UTF-8 adalah format pengkodean variabel panjang. Dengan cara ini, karakter dapat dikodekan berdasarkan jumlah byte yang berbeda. Misalnya, huruf alfabet di Bahasa Inggris membutuhkan 1 byte untuk dikodekan, sedangkan alfabet Rusia membutuhkan 2 byte</p>
